name: CI/CD via SSH

on:
  push:
    branches: [ "develop" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install & Test
        run: |
          npm ci
          npm test --if-present

      - name: Build
        run: npm run build

      - name: Archive build
        run: tar -czf build.tgz ./

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H "${{ secrets.DEPLOY_HOST }}" >> ~/.ssh/known_hosts

      - name: Upload to server
        run: |
          scp build.tgz ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:/tmp/build.tgz

      - name: Remote deploy
        run: |
          ssh ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} bash -lc '
            set -e
            DEPLOY_PATH="${DEPLOY_PATH:-/var/www/myapp}"
            mkdir -p "$DEPLOY_PATH"
            tar -xzf /tmp/build.tgz -C "$DEPLOY_PATH"
            rm -f /tmp/build.tgz

            if command -v pm2 >/dev/null 2>&1; then
              cd "$DEPLOY_PATH"
              pm2 startOrReload ecosystem.config.js --update-env
              pm2 save
            else
              if command -v docker >/dev/null 2>&1; then
                cd "$DEPLOY_PATH"
                docker compose pull || true
                docker compose up -d --remove-orphans
              fi
            fi
          '
