name: CI/CD via SSH (dev & prod with different ports)

on:
  push:
    branches: ['develop', 'main']
  workflow_dispatch: {}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install & Test
        run: |
          npm ci
          npm test --if-present

      - name: Build
        run: npm run build

      # --- 빌드 산출물 점검 (standalone 필수 폴더 확인) ---
      - name: Verify standalone output
        run: |
          test -f .next/standalone/server.js || (echo "::error::'.next/standalone/server.js' not found. Add { output: 'standalone' } to next.config.js" && exit 1)

      - name: Archive build
        run: |
          rm -f build.tgz
          mkdir -p release
          # 실행 런타임(의존성 포함)
          cp -a .next/standalone/* release/
          # 정적 자산
          mkdir -p release/.next
          cp -a .next/static release/.next/static
          # public 있으면 포함
          cp -a public release/public 2>/dev/null || true
          # (선택) PM2 설정파일 있으면 포함
          cp -a ecosystem.config.* release/ 2>/dev/null || true
          tar -czf build.tgz -C release .

      # SSH key setup
      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H "${{ secrets.DEPLOY_HOST }}" >> ~/.ssh/known_hosts

      # ===== develop 브랜치 배포 =====
      - name: Upload to Server (DEV)
        if: github.ref_name == 'develop'
        run: |
          # 잘못 만들어진 디렉터리/파일 정리
          ssh ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} "rm -rf /tmp/build.tgz"
          scp build.tgz ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:/tmp/build.tgz

      - name: Remote deploy (DEV)
        if: github.ref_name == 'develop'
        run: |
          ssh ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} \
          "APP_PORT=8004 APP_NAME='dedenjji-dev' DEPLOY_PATH='${{ secrets.DEPLOY_PATH }}' bash -s" << 'REMOTE'
          set -euo pipefail
          : "${DEPLOY_PATH:?DEPLOY_PATH required}"

          # 산출물 존재/크기 확인
          if [ ! -f /tmp/build.tgz ]; then
            echo "ERROR: /tmp/build.tgz not found"
            exit 1
          fi
          if [ ! -s /tmp/build.tgz ]; then
            echo "ERROR: /tmp/build.tgz is empty"
            exit 1
          fi

          mkdir -p "$DEPLOY_PATH"
          tar -xzf /tmp/build.tgz -C "$DEPLOY_PATH"
          rm -f /tmp/build.tgz


          cd "$DEPLOY_PATH"

          # PM2 실행 (standalone의 server.js 사용)
          if command -v pm2 >/dev/null 2>&1; then
            if [ -f server.js ]; then
              PORT="$APP_PORT" pm2 start server.js --name "$APP_NAME" --update-env
            elif [ -f ecosystem.config.js ] || [ -f ecosystem.config.cjs ] || [ -f ecosystem.config.json ]; then
              PORT="$APP_PORT" pm2 startOrReload ecosystem.config.js --update-env 2>/dev/null || \
              PORT="$APP_PORT" pm2 startOrReload ecosystem.config.cjs --update-env 2>/dev/null || \
              PORT="$APP_PORT" pm2 startOrReload ecosystem.config.json --update-env
            else
              # 폴백: npm start (Next.js)
              PORT="$APP_PORT" pm2 start npm --name "$APP_NAME" -- run start
            fi
            pm2 save
          else
            echo "WARN: pm2 not found; files deployed only."
          fi
          REMOTE

      # ===== main 브랜치 배포 =====
      - name: Upload to Server (PROD)
        if: github.ref_name == 'main'
        run: |
          scp build.tgz \
            ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:/tmp/build.tgz

      - name: Remote deploy (PROD)
        if: github.ref_name == 'main'
        run: |
          ssh ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} \
          "APP_PORT=8002 APP_NAME='dedenjji-prod' DEPLOY_PATH='${{ secrets.DEPLOY_PATH }}' bash -s" << 'REMOTE'
          set -euo pipefail
          : "${DEPLOY_PATH:?DEPLOY_PATH required}"

          # 산출물 존재/크기 확인
          if [ ! -f /tmp/build.tgz ]; then
            echo "ERROR: /tmp/build.tgz not found"
            exit 1
          fi
          if [ ! -s /tmp/build.tgz ]; then
            echo "ERROR: /tmp/build.tgz is empty"
            exit 1
          fi


          mkdir -p "$DEPLOY_PATH"
          tar -xzf /tmp/build.tgz -C "$DEPLOY_PATH"
          rm -f /tmp/build.tgz

          cd "$DEPLOY_PATH"

          # PM2 실행 (standalone의 server.js 사용)
          if command -v pm2 >/dev/null 2>&1; then
            if [ -f server.js ]; then
              PORT="$APP_PORT" pm2 start server.js --name "$APP_NAME" --update-env
            elif [ -f ecosystem.config.js ] || [ -f ecosystem.config.cjs ] || [ -f ecosystem.config.json ]; then
              PORT="$APP_PORT" pm2 startOrReload ecosystem.config.js --update-env 2>/dev/null || \
              PORT="$APP_PORT" pm2 startOrReload ecosystem.config.cjs --update-env 2>/dev/null || \
              PORT="$APP_PORT" pm2 startOrReload ecosystem.config.json --update-env
            else
              # 폴백: npm start (Next.js)
              PORT="$APP_PORT" pm2 start npm --name "$APP_NAME" -- run start
            fi
            pm2 save
          else
            echo "WARN: pm2 not found; files deployed only."
          fi
          REMOTE
